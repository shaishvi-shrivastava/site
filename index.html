<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            color: #000;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .name {
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .name a {
            color: #000;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            font-size: 0.95rem;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        /* Home - Full Image */
        .home {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .home-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Placeholder text - remove when you add your image */
        .placeholder-text {
            font-size: 1.5rem;
            color: #999;
            font-weight: 300;
        }

        /* Mobile */
        @media (max-width: 768px) {
            nav {
                padding: 20px 25px;
            }

            .nav-links {
                gap: 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="name"><a href="index.html">Your Name</a></div>
        <ul class="nav-links">
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Home - Full Image -->
    <section class="home">
        <div class="home-image">
            <!-- TO ADD YOUR IMAGE: Replace the div below with:
            <img src="images/your-hero-image.jpg" alt="Your Name"> -->
            <div class="placeholder-text">Your Hero Image Here</div>
        </div>
    </section>
</body>
</html>
