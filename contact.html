<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact · Your Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            color: #000;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .name {
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .name a {
            color: #000;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            font-size: 0.95rem;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        .nav-links a.active {
            opacity: 0.5;
        }

        /* Contact Section */
        .contact {
            padding: 150px 50px 100px;
            max-width: 600px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 60px;
            letter-spacing: -0.5px;
        }

        .contact-link {
            font-size: 1.2rem;
            color: #000;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
            transition: opacity 0.3s ease;
        }

        .contact-link:hover {
            opacity: 0.5;
        }

        /* Footer */
        footer {
            padding: 60px 50px;
            text-align: center;
            color: #999;
            font-size: 0.85rem;
        }

        /* Mobile */
        @media (max-width: 768px) {
            nav {
                padding: 20px 25px;
            }

            .nav-links {
                gap: 25px;
            }

            .section-title {
                font-size: 2rem;
            }

            .contact {
                padding: 120px 25px 80px;
            }

            .contact-link {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="name"><a href="index.html">Your Name</a></div>
        <ul class="nav-links">
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <h1 class="section-title">Contact</h1>
        <a href="mailto:hello@yoursite.com" class="contact-link">hello@yoursite.com</a>
        <a href="https://linkedin.com/in/yourname" class="contact-link" target="_blank">LinkedIn</a>
        <a href="https://instagram.com/yourname" class="contact-link" target="_blank">Instagram</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2026 Your Name</p>
    </footer>
</body>
</html>
